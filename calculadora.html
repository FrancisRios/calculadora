<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de multiplicación</title>
        <meta charset="utf-8">
    </head>
    <body>
        <fieldset style="width:50%;margin-left:25%;">
            <legend>Calculadora de multiplicación con javascript nativo</legend>
            <form id="formulario" name="" method="POST">
                <label>Número 1: </label>
                <input type="number" name="" id="valor1" autofocus placeholder="Ingresa un número">
                <button onclick="limpiar();">Limpiar campos</button>
    
                <br>
                <br>
                <label>Número 2: </label>
                <input type="number" name="" id="valor2" autofocus placeholder="Ingresa un número">
    
                <br>
                <br>
    
                <button type="button" onclick="calcular();">Calcular</button>
    
                <p>El resultado es: <span id="el-resultado"></span></p>
            </form>
        </fieldset>

        <script type="text/javascript" src="js/funciones.js">
        </script>
    </body>
</html>
